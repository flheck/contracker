<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Company Name Column -->
    <ng-container matColumnDef="company_name">
      <th mat-header-cell *matHeaderCellDef>Company Name</th>
      <td mat-cell *matCellDef="let element">{{ element.company_name }}</td>
    </ng-container>

    <!-- Contract Name Column -->
    <ng-container matColumnDef="contract_name">
      <th mat-header-cell *matHeaderCellDef>Contract Name</th>
      <td mat-cell *matCellDef="let element">{{ element.contract_name }}</td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="start_date">
      <th mat-header-cell *matHeaderCellDef>Start Date</th>
      <td mat-cell *matCellDef="let element">{{ element.start_date }}</td>
    </ng-container>

    <!-- Cancellation Period Date Column -->
    <ng-container matColumnDef="cancellation_period">
      <th mat-header-cell *matHeaderCellDef>Cancellation Period</th>
      <td mat-cell *matCellDef="let element">
        {{ element.cancellation_period }}
      </td>
    </ng-container>

    <!-- Cost Date Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef>Cost</th>
      <td mat-cell *matCellDef="let element">{{ element.cost }}</td>
    </ng-container>

    <!-- Currency Date Column -->
    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef>Currency</th>
      <td mat-cell *matCellDef="let element">{{ element.currency }}</td>
    </ng-container>

    <!-- Edit Data Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="editItem(element.id)">edit</mat-icon>
      </td>
    </ng-container>

    <!-- Delete Data Column-->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="deleteItem(element.id)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
